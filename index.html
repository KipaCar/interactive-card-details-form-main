<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles/styles.css"/>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="container__color">
    <div class="container__color__front">
      <img class="container__color__front__card" src="images/bg-card-front.png" alt="front card"/>
      <img class="container__color__front__logo" src="images/card-logo.svg"/>
      <p id="card_pequeña"class="container__color__front--number">0000 0000 0000 0000</p>
      <div class="container__color__front--date">
        <p id="card_name">Jane Applessed</p>
        <div>
        <span id="card_month">00</span>/<span id="card_year">00</span>
      </div>
      </div>
      <div class="container__color__back">
        <img src="images/bg-card-back.png" alt="back card">
        <p id="card_cvc">000</p>
      </div>
    </div>
    </div>
  <form class="container__pay" id="container__pay">
      <!-- NOMBRE -->
      <label>Cardholder Name</label>
      <input id="name" placeholder="e.g. Jane Appleseed">
      <!-- NUMEROS TARJETA -->
      <label>Card Number</label> 
      <input id="card" placeholder=" e.g. 1234 5678 9123 0000" maxlength="19" onfocus="focusInput('labelout')">
      <label id="labelout" class="labeout" >Wrong format, numbers only</label>
      <!-- NUMEROS MM YY -->
    <div class="container__pay__back">
      <div class="container__pay__back--exp">
        <label>Exp. Date (MM/YY)</label>
        <div>
        <input id="expMM" placeholder="MM" maxlength="2" onfocus="focusInput('labeloutexp')">
        <input id="expYY" placeholder="YY" maxlength="2" onfocus="focusInput('labeloutexp')">
        <label id="labeloutexp" >Can`t be blank</label>
      </div>
      </div>
      <!-- NUMERO CVC -->
      <div class="container__pay__cvc">
        <label>CVC</label>
        <input id="cvc" placeholder="e.g. 123" maxlength="3" onfocus="focusInput('labeloutcvc')">
        <label id="labeloutcvc" >Can`t be blank</label>
      </div>
    </div>
      <button id="btn">Confirm</button>
  </form>
  <div id="container__confirmation"class="container__confirmation" style="display: none;">
    <h2 class="container__confirmation__tittle">Thank you!</h2>
    <p class="container__confirmation__text">We've added your card details</p>
    <button class="container__confirmation__button"  onclick="returnHome()">Continue</button>
  </div>
  </div>
    <!-- Completed state start -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
  </body>
</html>
